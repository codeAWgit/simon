<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recreation of Simon</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />

    <script defer="true" src="script.js"></script>

</head>
<body>
    <div class="container-fluid  text-center">
        <div class="row text-center">
            <div class="col">
                <span id="onOff" onclick="gameOnOff()" >
                    <span id="on">oN</span>
                     / 
                    <span id="off"><b>oFF</b></span>
                </span>
                <h1>Simon</h1> 
                <span id="play">pLAY</span>
                <span id="strict">sTRICT</span>
            </div>
        </div>
        <div class="row simonShell">
            <!-- <div id="userInputs"></div> -->
            <div class="col">
                <div class="row">
                    <div class="green" onclick="alert()"></div>
                    <div class="red"></div>
                </div>
                <div class="row">
                    <div class="yellow"></div>
                    <div class="blue"></div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
